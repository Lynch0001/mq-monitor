apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mq-monitor-{{ .Values.monitored.seqment }}
  namespace: default
  labels:
    app: mq-monitor-{{ .Values.monitored.seqment }}
spec:
  selector:
    matchLabels:
      app: mq-monitor-{{ .Values.monitored.seqment }}
  namespaceSelector:
    matchNames:
      - {{ .Values.namespace }}
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s